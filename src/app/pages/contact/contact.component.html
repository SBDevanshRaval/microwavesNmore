  <div class="contact-left">
    <h2>Get in Touch</h2>
    <p>
      
      <strong><mat-icon>phone</mat-icon>Phone:</strong> +1 647-983-3222
    </p>
    <p>
 
      <strong><mat-icon>email</mat-icon>Email:</strong> davidklimitz&#64;gmail.com
    </p>
    <p>
      
      <strong><mat-icon>location_on</mat-icon>Address:</strong> 148 Maple Ave, Richmond Hill, ON, L4C 2J1
    </p>

    <div class="map-placeholder" style="width: 100%; height: 300px; overflow: hidden; border-radius: 8px;">
      <a href="https://www.google.com/maps/search/?api=1&query=148+Maple+Ave,+Richmond+Hill,+ON,+L4C+2J1" target="_blank" rel="noopener noreferrer" style="display: block; width: 100%;">
        <img src="assets/address.png" alt="Location Map" style="width: 100%; height: 300px; object-fit: cover; display: block;">
      </a>
    </div>
  </div>

  <div class="contact-right">
    <h1>Contact Us</h1>

    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your Name</mat-label>
        <input matInput  required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your Email</mat-label>
        <input matInput type="email" placeholder="john@example.com" required>
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput placeholder="How can we help you?" rows="5" required></textarea>
        <mat-icon matSuffix>message</mat-icon>
      </mat-form-field>

      <button class="pbtn">
        <mat-icon>send</mat-icon>
        Send Message
      </button>
    </form>
  </div>
</div>
