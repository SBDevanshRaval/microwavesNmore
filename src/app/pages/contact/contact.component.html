  <div class="contact-left">
    <h2>Get in Touch</h2>
    <p>
      <mat-icon>phone</mat-icon>
      <strong>Phone:</strong> +1 647-983-3222
    </p>
    <p>
      <mat-icon>email</mat-icon>
      <strong>Email:</strong> davidklimitz&#64;gmail.com
    </p>
    <p>
      <mat-icon>location_on</mat-icon>
      <strong>Address:</strong> 148 Maple Ave, Richmond Hill, ON, L4C 2J1
    </p>

    <div class="map-placeholder">
      <mat-icon>map</mat-icon>
      <span>Interactive Map Coming Soon</span>
    </div>
  </div>

  <div class="contact-right">
    <h1>Contact Us</h1>

    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your Name</mat-label>
        <input matInput  required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your Email</mat-label>
        <input matInput type="email" placeholder="john@example.com" required>
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput placeholder="How can we help you?" rows="5" required></textarea>
        <mat-icon matSuffix>message</mat-icon>
      </mat-form-field>

      <button class="pbtn">
        <mat-icon>send</mat-icon>
        Send Message
      </button>
    </form>
  </div>
</div>
